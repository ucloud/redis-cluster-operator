apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: redis-cluster-operator
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - secrets
      - endpoints
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
      - services
      - events
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resourceNames:
      - redis-operator
    resources:
      - deployments/finalizers
    verbs:
      - update
  - apiGroups:
      - redis.kun
    resources:
      - '*'
      - redisclusterbackups
    verbs:
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch